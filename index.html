<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>BEM Notation & OOCSS: Writing scaleable CSS</title>
</head>

<body>
    <h1>BEM Wars</h1>
    <div class="container">
        <div class="card card--darkside">
            <h2 class="card--darkside--heading">The Dark Side</h2>
            <img src="./images/vader.jpeg"class=card--image>
            <button class="button button--danger">danger</button>
            <p>Nesting!</p>
            <p>Conflict!</p>
            <p>Specificity Wars!</p>
            <p>Cookies</p>
        </div>

        <div class="card card--force">
            <h2 class="card--force--heading">The Force</h2>
            <img src="./images/yoda.jpeg"class=card--image>
            <button class="button button--good">good</button>
            <p>Love</p>
            <p>Beauty</p>
            <p>CSS that Scales!</p>
            <p>Great warrior. Wars not make one great!</p>
        </div>
    </div>
</body>

</html>
